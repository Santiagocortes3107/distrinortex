<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carrito de compras</title>

    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <!--main css-->
    <link rel="stylesheet" href="/estilos.css">

  </head>
  <body>
     <!-- Barra de Navegacion -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">DistriNorte</a>
            </div>
          </nav>
    </header>

    <main>
      <section class="deposito mt-5">
        <h1>Productos</h1>
        <div id= "lista-productos"></div>

        <h2>Carrito de compras</h2>
        <div id="productos-seleccionados"></div>
        <p id="total-productos-seleccionados"></p>
        <p id="precio-total"></p>
      </section>
    </main>

    <!-- Formulario -->
    <section>
      <article> 
        <div class="container fondoform">
        <form class="container mt-5" id="formulario">
        <h3 class="text-center mt-5 contacto">Formulario de contacto</h3>
        <label>Nombre y Apellido</label>
        <input type="text" class="form-control" id="inputName" placeholder="Ingrese su Nombre y Apellido">
        <label>Correo Electronico</label>            
        <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su E-mail">
        <div class="container-form">
          
          <button type="submit" class="btn btn-secondary boton">Enviar</button>
        </div>    
        </form>
       </article>
    </section>

    <!-- link boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
